version: '2.1'

services:
  consul:
    image: consul:1.0.6
    ports:
      - "8500:8500"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8500/v1/status/leader || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
    cpu_shares: 102
    mem_limit: 256m
  rabbitmq:
    image: io.huta/rabbitmq:3.7.4-rc.4
    ports:
      - "8501:15672"
    environment: 
      - RABBITMQ_DEFAULT_USER=rabbit
      - RABBITMQ_DEFAULT_PASS=rabbit
    cpu_shares: 102  
    mem_limit: 512m  

